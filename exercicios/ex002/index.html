<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voçê pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio de tags &lt;p&gt; e &lt;p&gt;.
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar
        especifico <br> como esse,
        voçê pode usar a tag &lt;br&gt;.   
    </p>
</body>
</html>
